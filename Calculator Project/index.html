<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body id = "body">
    
    <header id = "header">
        <h1> Basic Calculater</h1>
    </header>

    <section  id = "section">
        <div id = "screen">
        </div>

        <div id = "plus">
            +
        </div>

        <div id = "minus">
            -
        </div>

        <div id = "multiply">
            *
        </div>
        
        <div id = "divide">
            /
        </div>

        <div id = "seven">
            7
        </div>

        <div id = "eight">
            8
        </div>

        <div id = "nine">
            9
        </div>

        <div id = "equal">
            <span> = </span>
        </div>

        <div id = "four">
            4
        </div>

        <div id = "five">
            5
        </div>

        <div id = "six">
            6
        </div>

        <div id = "one">
            1
        </div>

        <div id = "two">
            2
        </div>

        <div id = "three">
            3
        </div>

        <div id = "zero">
            0
        </div>

        <div id = "decimal">
            .
        </div>

        <div id = "cancel">
            c
        </div>

    </section>

    <script src="script.js"></script>

</body>
</html>
